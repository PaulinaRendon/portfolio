<body>
  <h1 class="contacto-top">Contacto</h1>

  <form id="contacto" class="contacto">
    <label for="nombre">Nombre:</label>
    <input type="text" placeholder="Nombre" name="nombre" />
    <br />
    <label for="correo">Correo:</label>
    <input type="email" placeholder="Correo" name="correo" />
    <br />
    <label for="checkbox">Recibe mas informacion</label>
    <input type="checkbox" name="checkbox" />
    <br />
    <label for="recurrencia">Cada cuanto?</label>
    <select name="recurrencia" id="recurrencia" form="contacto">
      <option value="semanal">Semanal</option>
      <option value="quincenal">Quincenal</option>
      <option value="mensual">mensual</option>
    </select>
    <br />
    <label for="conentario">Deja un comentario</label>
    <input type="text" />
    <br>
    <input type="submit" value="Enviar"> <input type="reset" value="Borrar todo">
  </form>
