<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1 class="move-content-down" class="contacto-top">Contacto</h1>
  <header class="header">
    <div class="header-name">
      <h3 class="name">PAULINA RENDON</h3>
      <p class="role">FRONTEND DEVELOPER</p>
    </div>
    <nav class="header-nav">
      <a href="./index.html">Home</a>
      <a href="./sobre-mi.html">Sobre mí</a>
      <a href="./proyecto.html">Acerca del proyecto</a>
      <a href="./contacto.html">Contacto</a>
    </nav>
    <div class= "header-nav-mobile">
      <div class="topnav">
        <div id="myLinks">
          <a href="./index.html">Home</a>
          <a href="./sobre-mi.html">Sobre mí</a>
          <a href="./proyecto.html">Acerca del proyecto</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

  </header>

  <form id="contacto" class="contacto">
    <label for="nombre">Nombre:</label>
    <input type="text" placeholder="Nombre" name="nombre" />
    <br />
    <label for="correo">Correo:</label>
    <input type="email" placeholder="Correo" name="correo" />
    <br />
    <label for="checkbox">Recibe mas informacion</label>
    <input type="checkbox" name="checkbox" />
    <br />
    <label for="recurrencia">Cada cuanto?</label>
    <select name="recurrencia" id="recurrencia" form="contacto">
      <option value="semanal">Semanal</option>
      <option value="quincenal">Quincenal</option>
      <option value="mensual">mensual</option>
    </select>
    <br />
    <label for="conentario">Deja un comentario</label>
    <input type="text" />
    <br>
    <input class="enviar-button" type="submit" value="Enviar">
    <input class="borrar-button" type="reset" value="Borrar todo">
   
  </form>

  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>

</body>

</html>
